<!DOCTYPE html>
<html>
	<head>
		<title>Astro Calculator</title>
		<meta charset = "utf-8">
	</head>
		<body>
			<h1>Astro Calculator</h1>

			<h3 id="h2a">Your Weight: </h3>
			<input type="text" id="yourWeight"></input>

			<h3 id="h2b">Select a Planet</h3>
			<select id="selectAPlanet">
				<option value="27.9">Sun</option>
				<option value="0.377">Mercury</option>
				<option value="0.9032">Venus</option>
				<option value="1">Earth</option>
				<option value="0.1655">Moon</option>
				<option value="0.33895">Mars</option>
				<option value="2.640">Jupiter</option>
				<option value="1.139">Saturn</option>
				<option value="0.917">Uranus</option>
				<option value="1.148">Neptune</option>
				<option value="0.06">Pluto</option>
			</select>

			<button onclick="calculate()">Calculate</button>

			<h2 id="message"></h2>	



				<img src="/images/earth.jpg" alt="Earth" width="100" height="100">
			


			<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
			<script type="text/JavaScript" src="index.js"></script> 
	</body>
</html>
